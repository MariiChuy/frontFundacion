<div class="">

  <div class="form-inicio">
    <img src="https://image.flaticon.com/icons/png/512/16/16363.png" width="50px" height="50px">
      <h3>Inicia sesion</h3>
      <form method="post">
    <input [(ngModel)]="nombreUsuario" class="requisito" type="text"
    name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese Nombre Usuario"
     required/>
    <input [(ngModel)]="password" class="requisito" type="password"
    name="password" id="password" placeholder="Ingrese su Contrase単a"
    required/>
    <Button (click)='onLogin()' class="botons"
    type="submit" >Registrar</Button>

    <p><a routerLink="/NuevoUsuario"
      routerLinkActive="active"
      style="text-decoration: none;">多No tiene una Cuenta? Registrese</a></p>
    <p><a routerLink="/restablecer" routerLinkActive="active"
      style="text-decoration: none;">多Olvido su contrase単a?</a></p>
  </form>
  </div>
</div>

<div class="footer">
  <app-footer></app-footer>
  </div>
